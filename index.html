<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand+SC&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/bfcbb8f6a3.js" crossorigin="anonymous"></script>
    <title>Mini Online Calculator</title>
</head>

<body>
    <div id="calculator">
        <div id="screen">
            <div id="history">5x3</div>
            <div id="number">0</div>
        </div>

        <div id="buttonGrid">
            <div class="buttons">%</div>
            <div class="buttons">(</div>
            <div class="buttons">)</div>
            <div class="buttons"><i class="fas fa-divide"></i></div>

            <div class="buttons">7</div>
            <div class="buttons">8</div>
            <div class="buttons">9</div>

            <div class="buttons"><i class="fas fa-times"></i></div>

            <div class="buttons">4</div>
            <div class="buttons">5</div>
            <div class="buttons">6</div>

            <div class="buttons"><i class="fas fa-minus"></i></div>

            <div class="buttons">1</div>
            <div class="buttons">2</div>
            <div class="buttons">3</div>

            <div class="buttons"><i class="fas fa-plus"></i></div>

            <div class="buttons">.</div>
            <div class="buttons">0</div>
            <div class="buttons">AC</div>

            <div class="buttons"><i class="fas fa-equals"></i></div>

        </div>
    </div>




    <script src="assets/scripts.js"></script>
</body>

</html>
