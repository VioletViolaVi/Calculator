<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand+SC&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/bfcbb8f6a3.js" crossorigin="anonymous"></script>
    <!-- jQuery CDN link-->
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <title>Mini Online Calculator</title>
</head>

<body>
    <div id="calculator">
        <div id="screen">
            <ul>
                <li id="history"></li>
                <li id="answer"></li>
            </ul>
        </div>

        <div id="buttonGrid">
            <button id="ce" class="notANumber">CE</button>
            <button id="bracket1" class="notANumber">(</button>
            <button id="bracket2" class="notANumber">)</button>

            <button class="operator notANumber" data-operator="/">
                <i class="fas fa-divide"></i>
            </button>

            <button class="number" data-number="7">7</button>
            <button class="number" data-number="8">8</button>
            <button class="number" data-number="9">9</button>

            <button class="operator notANumber" data-operator="*">
                <i class="fas fa-times"></i>
            </button>

            <button class="number" data-number="4">4</button>
            <button class="number" data-number="5">5</button>
            <button class="number" data-number="6">6</button>

            <button class="operator notANumber" data-operator="-">
                <i class="fas fa-minus"></i>
            </button>

            <button class="number" data-number="1">1</button>
            <button class="number" data-number="2">2</button>
            <button class="number" data-number="3">3</button>

            <button class="operator notANumber" data-operator="+">
                <i class="fas fa-plus"></i>
            </button>

            <button id="ac" class="notANumber">AC</button>
            <button class="number" data-number="0">0</button>
            <button id="decimal" class="number">.</button>

            <button id="equals" class="notANumber">
                <i class="fas fa-equals"></i>
            </button>

        </div>
    </div>

    <script src="assets/scripts.js"></script>
</body>

</html>
